<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIPLOMATA GOLD // PROJEÃ‡ÃƒO 24H</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #C5A059; --black: #050505; --green: #00FF41; --red: #FF3131; --line: rgba(255,255,255,0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--black); color: #fff; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        .header { padding: 12px; border-bottom: 1px solid var(--line); display: flex; justify-content: space-between; align-items: center; background: #000; }
        .logo { color: var(--gold); font-weight: 900; letter-spacing: 2px; font-size: 0.75em; }
        
        .decision-panel { background: #080808; padding: 12px; display: flex; justify-content: space-around; border-bottom: 1px solid var(--line); }
        .stat-box { text-align: center; }
        .stat-label { font-size: 0.5em; color: #444; text-transform: uppercase; margin-bottom: 3px; }
        .stat-value { font-family: 'Roboto Mono'; font-weight: bold; font-size: 0.85em; }

        .viewport { flex: 1; overflow: hidden; display: flex; flex-direction: column; }
        .price-container { text-align: center; padding: 20px 10px; flex-shrink: 0; }
        #main-price { font-size: 3.2em; font-weight: 100; font-family: 'Roboto Mono'; letter-spacing: -2px; }
        
        .chart-wrapper { height: 230px; padding: 0 10px; position: relative; flex-shrink: 0; }

        .table-container { flex: 1; overflow-y: auto; background: #050505; scrollbar-width: none; border-top: 1px solid var(--line); }
        .table-container::-webkit-scrollbar { display: none; }

        .asset-list { width: 100%; border-collapse: collapse; }
        .asset-list tr { border-bottom: 1px solid var(--line); cursor: pointer; }
        .asset-list td { padding: 16px 12px; font-size: 0.8em; }
        .asset-name { font-weight: bold; color: var(--gold); font-size: 0.7em; text-transform: uppercase; }
        .price-col { font-family: 'Roboto Mono'; text-align: right; }
        .var-col { text-align: right; width: 85px; font-family: 'Roboto Mono'; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">ðŸ”± DIPLOMATA GOLD</div>
        <div id="clock" style="font-family: 'Roboto Mono'; color: #333; font-size: 0.7em;">00:00:00</div>
    </div>

    <div class="decision-panel">
        <div class="stat-box">
            <div class="stat-label">Ciclo Operacional</div>
            <div id="sa-status" class="stat-value" style="color: var(--gold);">24 HORAS</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Stake (24h)</div>
            <div id="sa-stake" class="stat-value">---</div>
        </div>
        <div class="stat-box">
            <div id="proj-label" class="stat-label">Proj. 24h (-50%)</div>
            <div id="sa-proj" class="stat-value">---</div>
        </div>
    </div>

    <div class="viewport">
        <div class="price-container">
            <div id="active-asset" style="font-size: 0.55em; letter-spacing: 3px; color: #444;">BITCOIN / BRL</div>
            <div id="main-price">0,00</div>
        </div>

        <div class="chart-wrapper">
            <canvas id="mainChart"></canvas>
        </div>

        <div class="table-container">
            <table class="asset-list">
                <tbody id="assets-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const assets = [
            { id: 'BTC', name: 'Bitcoin', price: 482119.45, basePrice: 472000, var: 2.15, vol: 88, color: '#C5A059' },
            { id: 'ETH', name: 'Ethereum', price: 14820.10, basePrice: 14610, var: 1.42, vol: 72, color: '#627EEA' },
            { id: 'SOL', name: 'Solana', price: 965.40, basePrice: 908, var: 6.31, vol: 95, color: '#14F195' },
            { id: 'BNB', name: 'Binance', price: 3120.00, basePrice: 3135, var: -0.48, vol: 62, color: '#F3BA2F' },
            { id: 'LINK', name: 'Chainlink', price: 92.30, basePrice: 89.20, var: 3.47, vol: 78, color: '#2A5ADA' },
            { id: 'AVAX', name: 'Avalanche', price: 182.30, basePrice: 173.50, var: 5.07, vol: 85, color: '#E84142' },
            { id: 'NEAR', name: 'Near', price: 25.10, basePrice: 24.05, var: 4.36, vol: 48, color: '#FFFFFF' }
        ];

        let current = assets[0];

        const ctx = document.getElementById('mainChart').getContext('2d');
        const chart = new Chart(ctx, {
            data: {
                labels: Array(30).fill(''),
                datasets: [
                    { type: 'line', data: Array(30).fill(current.price), borderColor: current.color, borderWidth: 3, pointRadius: 0, tension: 0.4, yAxisID: 'y' },
                    { type: 'bar', data: Array(30).fill(0).map(() => Math.random() * 100), backgroundColor: 'rgba(255,255,255,0.03)', yAxisID: 'y1' }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false, animation: false,
                scales: { x: { display: false }, y: { display: false }, y1: { display: false, max: 200 } },
                plugins: { legend: { display: false } }
            }
        });

        function select(id) {
            current = assets.find(a => a.id === id);
            document.getElementById('active-asset').innerText = `${current.name.toUpperCase()} / BRL`;
            chart.data.datasets[0].borderColor = current.color;
            updateDecision();
        }

        function updateDecision() {
            // REGRA S.A.: ProjeÃ§Ã£o de 24h com -50% da variaÃ§Ã£o acumulada
            const margem24h = current.var * 0.5;
            const projFinal = current.price * (1 + (margem24h / 100));
            
            const statusEl = document.getElementById('sa-status');
            const stakeEl = document.getElementById('sa-stake');
            
            if(current.vol > 80 && margem24h > 0) {
                statusEl.innerText = "ENTRA (24H)";
                statusEl.style.color = "var(--green)";
                stakeEl.innerText = "R$ 1,00";
            } else if (current.vol < 50 || margem24h < 0) {
                statusEl.innerText = "PULA (VÃCUO)";
                statusEl.style.color = "var(--red)";
                stakeEl.innerText = "0,00";
            } else {
                statusEl.innerText = "AGUARDAR";
                statusEl.style.color = "var(--gold)";
                stakeEl.innerText = "0,20";
            }
            
            document.getElementById('sa-proj').innerText = projFinal.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        }

        function renderTable() {
            document.getElementById('assets-body').innerHTML = assets.map(a => `
                <tr onclick="select('${a.id}')">
                    <td class="asset-name">${a.name}</td>
                    <td id="p-${a.id}" class="price-col">${a.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                    <td id="v-${a.id}" class="var-col">${a.var.toFixed(2)}%</td>
                </tr>
            `).join('');
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            assets.forEach(a => {
                let oscilacao = (Math.random() - 0.5) * (a.price * 0.0008);
                a.price += oscilacao;
                
                // Recalcula variaÃ§Ã£o com base no preÃ§o de abertura (24h)
                a.var = ((a.price - a.basePrice) / a.basePrice) * 100;
                
                let elPrice = document.getElementById(`p-${a.id}`);
                let elVar = document.getElementById(`v-${a.id}`);
                
                if(elPrice && elVar) {
                    elPrice.innerText = a.price.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                    elVar.innerText = (a.var > 0 ? '+' : '') + a.var.toFixed(2) + '%';
                    
                    const cor = oscilacao > 0 ? 'var(--green)' : 'var(--red)';
                    elPrice.style.color = cor;
                    elVar.style.color = cor;
                    
                    setTimeout(() => {
                        elPrice.style.color = '#fff';
                        elVar.style.color = a.var > 0 ? 'var(--green)' : 'var(--red)';
                    }, 400);
                }
            });

            chart.data.datasets[0].data.push(current.price);
            chart.data.datasets[0].data.shift();
            chart.data.datasets[1].data.push(Math.random() * 120);
            chart.data.datasets[1].data.shift();
            chart.update('none');
            document.getElementById('main-price').innerText = current.price.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            updateDecision();
        }, 1200);

        renderTable();
        updateDecision();
    </script>
</body>
</html>
