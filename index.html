<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #C5A059; --black: #050505; --green: #00FF41; --red: #FF3131; --line: rgba(255,255,255,0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--black); color: #fff; overflow: hidden; }

        .header { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--line); }
        .logo { font-size: 0.8em; letter-spacing: 6px; color: var(--gold); font-weight: 900; }

        /* SELETOR EM P√çLULAS */
        .time-nav { display: flex; padding: 15px; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .t-btn { background: #111; border: none; color: #555; padding: 8px 18px; border-radius: 20px; font-size: 0.65em; font-weight: 800; cursor: pointer; white-space: nowrap; }
        .t-btn.active { background: var(--gold); color: #000; }

        .main { height: calc(100vh - 160px); overflow-y: auto; padding: 0 20px; }
        
        /* PRE√áO LIMPO */
        .price-hero { text-align: center; padding: 30px 0; }
        #price { font-size: 3.5em; font-weight: 100; letter-spacing: -2px; }
        #status { font-size: 0.6em; letter-spacing: 4px; color: #444; margin-top: 5px; }

        .chart-box { height: 180px; width: 100%; margin-bottom: 30px; }

        /* TABELA SEM LINHAS PESADAS */
        .table-elite { width: 100%; border-collapse: collapse; }
        .table-elite th { text-align: left; font-size: 0.55em; color: #333; letter-spacing: 2px; padding-bottom: 15px; }
        .table-elite td { padding: 18px 0; border-bottom: 1px solid var(--line); font-size: 0.85em; font-family: 'Roboto Mono', monospace; }
        .coin-name { color: var(--gold); font-weight: bold; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">üî± DIPLOMATA</div>
        <div id="clock" style="color:#333; font-size: 0.8em;">09:55:00</div>
    </div>

    <div class="time-nav">
        <button class="t-btn" onclick="sel(this)">15 MIN</button>
        <button class="t-btn" onclick="sel(this)">30 MIN</button>
        <button class="t-btn" onclick="sel(this)">45 MIN</button>
        <button class="t-btn active" onclick="sel(this)">1 HORA</button>
        <button class="t-btn" onclick="sel(this)">2 HORAS</button>
        <button class="t-btn" onclick="sel(this)">24 HORAS</button>
    </div>

    <div class="main">
        <div class="price-hero">
            <div id="price">479.519,30</div>
            <div id="status">PULA ‚Ä¢ V√ÅCUO DETECTADO</div>
        </div>

        <div class="chart-box">
            <canvas id="mainChart"></canvas>
        </div>

        <table class="table-elite">
            <thead>
                <tr><th>ATIVO</th><th>PRE√áO (R$)</th><th>VAR (24H)</th><th>SYNC</th></tr>
            </thead>
            <tbody id="coin-list"></tbody>
        </table>
    </div>

    <script>
        function sel(b) {
            document.querySelectorAll('.t-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
        }

        // NOMES REAIS DAS MOEDAS EM ORDEM
        const moedasPredefinidas = [
            {n:"BITCOIN", p:"479.519", v:"+1.2%"},
            {n:"ETHEREUM", p:"14.820", v:"+0.8%"},
            {n:"SOLANA", p:"965,40", v:"+5.4%"},
            {n:"BINANCE COIN", p:"3.120", v:"-1.1%"},
            {n:"CARDANO", p:"2,45", v:"+2.1%"},
            {n:"XRP", p:"3,10", v:"+0.5%"},
            {n:"POLKADOT", p:"35,15", v:"-0.9%"},
            {n:"DOGECOIN", p:"0,85", v:"+12.4%"}
        ];

        const list = document.getElementById('coin-list');
        // Gera as primeiras moedas reais e depois preenche at√© 96
        for (let i = 0; i < 96; i++) {
            const m = moedasPredefinidas[i % moedasPredefinidas.length];
            const isPos = m.v.includes('+');
            list.innerHTML += `
                <tr>
                    <td class="coin-name">${m.n} ${i > 7 ? i : ''}</td>
                    <td>${m.p}</td>
                    <td style="color:${isPos ? 'var(--green)' : 'var(--red)'}">${m.v}</td>
                    <td style="color:#222">0.00${i}ms</td>
                </tr>
            `;
        }

        const ctx = document.getElementById('mainChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(40).fill(''),
                datasets: [{
                    data: Array(40).fill(479519),
                    borderColor: '#C5A059',
                    borderWidth: 1.5,
                    pointRadius: 0,
                    fill: true,
                    backgroundColor: 'rgba(197, 160, 89, 0.03)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: { x: { display: false }, y: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            let val = 479519 + (Math.random() - 0.5) * 400;
            chart.data.datasets[0].data.push(val);
            chart.data.datasets[0].data.shift();
            chart.update('none');
            
            const p = document.getElementById('price');
            p.innerText = val.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            p.style.color = (Math.random() > 0.5) ? 'var(--green)' : 'var(--red)';
        }, 1000);
    </script>
</body>
</html>
