<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIPLOMATA GOLD // S.I.</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #C5A059; --black: #050505; --green: #00FF41; --red: #FF3131; --line: rgba(255,255,255,0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto Mono', monospace; }
        body { background: var(--black); color: #fff; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        /* CABE√áALHO */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--line); flex-shrink: 0; }
        .logo { font-size: 0.75em; letter-spacing: 5px; color: var(--gold); font-weight: 900; font-family: 'Inter'; }
        #clock { color: #333; font-size: 0.8em; }

        /* NAVEGA√á√ÉO */
        .tab-bar { display: flex; border-top: 1px solid var(--line); background: #080808; position: fixed; bottom: 0; width: 100%; height: 65px; z-index: 100; }
        .tab-item { flex: 1; display: flex; align-items: center; justify-content: center; color: #444; font-size: 0.7em; font-weight: 800; cursor: pointer; text-transform: uppercase; font-family: 'Inter'; }
        .tab-item.active { color: var(--gold); background: rgba(197, 160, 89, 0.05); border-top: 2px solid var(--gold); }

        /* CONTE√öDO */
        .content-area { flex: 1; overflow-y: auto; padding-bottom: 75px; display: none; }
        .content-area.active { display: block; }

        /* GR√ÅFICO */
        .price-focus { text-align: center; padding: 30px 20px; }
        #main-price { font-size: 3.5em; font-weight: 100; letter-spacing: -2px; }
        .chart-container { height: 350px; width: 100%; padding: 10px; }

        /* TABELA BLINDADA (LARGURA FIXA %) */
        .ranking-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .ranking-table th { position: sticky; top: 0; background: #080808; text-align: right; font-size: 0.55em; color: #333; padding: 15px 10px; border-bottom: 1px solid var(--line); font-family: 'Inter'; z-index: 5; }
        .ranking-table th:nth-child(1) { width: 15%; text-align: left; }
        .ranking-table th:nth-child(2) { width: 30%; }
        .ranking-table th:nth-child(3) { width: 20%; }
        .ranking-table th:nth-child(4) { width: 35%; }
        
        .ranking-table td { padding: 18px 10px; border-bottom: 1px solid var(--line); font-size: 0.8em; text-align: right; overflow: hidden; white-space: nowrap; }
        .ranking-table td:nth-child(1) { text-align: left; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">üî± DIPLOMATA</div>
        <div id="clock">10:45:00</div>
    </div>

    <div id="tab-chart" class="content-area active">
        <div class="price-focus"><div id="main-price">0,00</div></div>
        <div class="chart-container"><canvas id="proChart"></canvas></div>
    </div>

    <div id="tab-market" class="content-area">
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ATUAL</th>
                    <th>%</th>
                    <th>PROJ. 24H</th>
                </tr>
            </thead>
            <tbody id="market-body"></tbody>
        </table>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('tab-chart', this)">GRAF</div>
        <div class="tab-item" onclick="switchTab('tab-market', this)">DATA</div>
    </div>

    <script>
        // LISTA EXPANDIDA - TOP 30 ATIVOS (S√ì N√öMEROS NO CORPO)
        const rawData = [
            {p:482119.45, v:2.11}, {p:14820.10, v:1.45}, {p:965.40, v:6.22}, {p:2.45, v:2.10}, // #4 √© ADA
            {p:3120.00, v:-0.42}, {p:3.10, v:0.88}, {p:0.85, v:15.20}, {p:182.30, v:4.71},
            {p:0.78, v:1.15}, {p:35.10, v:-2.30}, {p:92.30, v:3.12}, {p:12.45, v:12.44},
            {p:52.30, v:3.88}, {p:145.00, v:5.32}, {p:0.00012, v:8.55}, {p:410.00, v:1.22},
            {p:15.40, v:4.10}, {p:2.15, v:-1.45}, {p:0.45, v:10.20}, {p:120.30, v:3.71},
            {p:1.78, v:1.15}, {p:5.10, v:-2.30}, {p:22.30, v:3.12}, {p:6.45, v:12.44},
            {p:42.30, v:3.88}, {p:15.00, v:5.32}, {p:0.0512, v:8.55}, {p:10.00, v:1.22}
        ];

        function switchTab(tabId, el) {
            document.querySelectorAll('.content-area').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
        }

        function renderMarket() {
            const tbody = document.getElementById('market-body');
            tbody.innerHTML = rawData.map((c, i) => {
                const target = c.p * (1 + (c.v / 100));
                return `<tr>
                    <td>${i + 1}</td>
                    <td>${c.p.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                    <td style="color:${c.v >= 0 ? 'var(--green)' : 'var(--red)'}">${c.v.toFixed(2)}</td>
                    <td style="color:var(--gold)">${target.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                </tr>`;
            }).join('');
        }

        const ctx = document.getElementById('proChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(50).fill(''),
                datasets: [{ data: Array(50).fill(482119), borderColor: '#C5A059', borderWidth: 1.5, pointRadius: 0, fill: true, backgroundColor: 'rgba(197, 160, 89, 0.02)', tension: 0.4 }]
            },
            options: { responsive: true, maintainAspectRatio: false, animation: false, scales: { x: { display: false }, y: { display: false } }, plugins: { legend: { display: false } } }
        });

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            let last = chart.data.datasets[0].data[49];
            let change = (Math.random() - 0.5) * 200;
            let val = last + change;
            chart.data.datasets[0].data.push(val);
            chart.data.datasets[0].data.shift();
            chart.update('none');
            const pEl = document.getElementById('main-price');
            pEl.innerText = val.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            pEl.style.color = change > 0 ? 'var(--green)' : 'var(--red)';
        }, 2000);

        renderMarket();
    </script>
</body>
</html>
