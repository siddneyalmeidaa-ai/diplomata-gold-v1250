<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIPLOMATA GOLD V3.2 // FOCO TOTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #C5A059; --black: #050505; --green: #00FF41; --red: #FF3131; --line: rgba(255,255,255,0.05); --select: rgba(197, 160, 89, 0.2); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--black); color: #fff; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { text-align: center; border: 1px solid var(--gold); padding: 40px; border-radius: 8px; background: #080808; }
        .login-box input { background: #111; border: 1px solid #333; color: var(--gold); padding: 10px; text-align: center; outline: none; margin-top: 20px; font-family: 'Roboto Mono'; }
        
        .header { padding: 12px; border-bottom: 1px solid var(--line); display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--gold); font-weight: 900; letter-spacing: 2px; font-size: 0.75em; }
        
        .decision-panel { background: #080808; padding: 12px; display: flex; justify-content: space-around; border-bottom: 1px solid var(--line); transition: 0.5s; }
        .stat-box { text-align: center; }
        .stat-label { font-size: 0.5em; color: #666; text-transform: uppercase; }
        .stat-value { font-family: 'Roboto Mono'; font-weight: bold; font-size: 0.85em; }

        .viewport { flex: 1; overflow: hidden; display: flex; flex-direction: column; }
        .price-container { text-align: center; padding: 10px; }
        
        /* CORREÃ‡ÃƒO DE VISIBILIDADE AQUI */
        #active-asset { font-size: 0.65em; letter-spacing: 3px; color: #FFFFFF; font-weight: 900; margin-bottom: 5px; text-shadow: 0 0 10px rgba(197, 160, 89, 0.3); }
        
        #main-price { font-size: 2.8em; font-weight: 100; font-family: 'Roboto Mono'; letter-spacing: -2px; }
        
        .chart-wrapper { height: 160px; padding: 0 10px; }
        .table-container { flex: 1; overflow-y: auto; background: #050505; border-top: 1px solid var(--line); scrollbar-width: none; }
        .table-container::-webkit-scrollbar { display: none; }

        .asset-list { width: 100%; border-collapse: collapse; }
        .asset-list tr { border-bottom: 1px solid var(--line); cursor: pointer; transition: 0.2s; }
        .asset-list tr.selected { background: var(--select); border-left: 4px solid var(--gold); }
        .asset-list td { padding: 12px 10px; font-size: 0.7em; }
        .asset-name { font-weight: bold; color: var(--gold); text-transform: uppercase; font-size: 0.6em; }
        .price-col { font-family: 'Roboto Mono'; text-align: right; }
        .var-col { text-align: right; font-family: 'Roboto Mono'; font-weight: bold; width: 90px; }
        
        .trend-up { color: var(--green); } .trend-down { color: var(--red); }
        .liberada-icon { color: var(--green); font-weight: bold; margin-left: 5px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="login-box">
        <h2 style="color:var(--gold); font-size:0.7em; letter-spacing:3px;">S.A. ACCESS ONLY</h2>
        <input type="password" id="pass-field" placeholder="DIGITE O IPI" onkeypress="checkPass(event)">
    </div>
</div>

<div class="header">
    <div class="logo">ðŸ”± DIPLOMATA GOLD V3.2</div>
    <div id="clock" style="font-family:'Roboto Mono'; font-size:0.7em; color:#333;">00:00:00</div>
</div>

<div id="sa-panel" class="decision-panel">
    <div class="stat-box"><div class="stat-label">Ciclo</div><div class="stat-value" style="color:var(--gold)">24H</div></div>
    <div class="stat-box"><div class="stat-label">Sentinela</div><div id="sa-decision" class="stat-value">---</div></div>
    <div class="stat-box"><div class="stat-label">Proj. (-50%)</div><div id="sa-proj" class="stat-value">---</div></div>
</div>

<div class="viewport">
    <div class="price-container">
        <div id="active-asset">BITCOIN / BRL</div>
        <div id="main-price">0,00</div>
    </div>
    <div class="chart-wrapper"><canvas id="mainChart"></canvas></div>
    <div class="table-container">
        <table class="asset-list"><tbody id="assets-body"></tbody></table>
    </div>
</div>

<script>
    function checkPass(e) { if(e.key === 'Enter' && document.getElementById('pass-field').value === '1234') document.getElementById('lock-screen').style.display='none'; }

    const assets = [
        { id: 'BTC', name: 'Bitcoin', price: 482150.00, base: 472000, vol: 90, color: '#C5A059' },
        { id: 'ETH', name: 'Ethereum', price: 14850.20, base: 14610, vol: 75, color: '#627EEA' },
        { id: 'SOL', name: 'Solana', price: 968.45, base: 908, vol: 95, color: '#14F195' },
        { id: 'FET', name: 'Fetch.ai', price: 12.55, base: 10, vol: 92, color: '#14F195' },
        { id: 'RNDR', name: 'Render', price: 55.40, base: 50, vol: 88, color: '#FFFFFF' },
        { id: 'BNB', name: 'Binance', price: 3125.00, base: 3105, vol: 60, color: '#F3BA2F' },
        { id: 'NEAR', name: 'Near', price: 25.10, base: 24.05, vol: 50, color: '#FFFFFF' },
        { id: 'AVAX', name: 'Avalanche', price: 181.60, base: 173.50, vol: 80, color: '#E84142' },
        { id: 'ADA', name: 'Cardano', price: 2.15, base: 2.10, vol: 40, color: '#0033AD' },
        { id: 'XRP', name: 'XRP', price: 3.10, base: 3.15, vol: 55, color: '#23292F' },
        { id: 'DOT', name: 'Polkadot', price: 35.20, base: 34.00, vol: 50, color: '#E6007A' },
        { id: 'DOGE', name: 'Dogecoin', price: 0.85, base: 0.80, vol: 90, color: '#C2A633' },
        { id: 'MATIC', name: 'Polygon', price: 2.85, base: 2.70, vol: 65, color: '#8247E5' },
        { id: 'LINK', name: 'Chainlink', price: 92.40, base: 89, vol: 70, color: '#2A5ADA' },
        { id: 'SHIB', name: 'Shiba Inu', price: 0.0001, base: 0.00009, vol: 80, color: '#FFA500' },
        { id: 'LTC', name: 'Litecoin', price: 420.50, base: 410, vol: 60, color: '#345D9D' },
        { id: 'TRX', name: 'Tron', price: 0.65, base: 0.60, vol: 70, color: '#FF0013' },
        { id: 'UNI', name: 'Uniswap', price: 45.30, base: 42, vol: 68, color: '#FF007A' },
        { id: 'AAVE', name: 'Aave', price: 450.20, base: 440, vol: 58, color: '#B6509E' },
        { id: 'ALGO', name: 'Algorand', price: 0.95, base: 0.90, vol: 45, color: '#FFFFFF' },
        { id: 'ARB', name: 'Arbitrum', price: 5.12, base: 4.90, vol: 62, color: '#28A0F0' },
        { id: 'OP', name: 'Optimism', price: 15.40, base: 14.80, vol: 58, color: '#FF0420' },
        { id: 'ICP', name: 'Internet Comp.', price: 65.20, base: 62, vol: 45, color: '#F15A24' },
        { id: 'STX', name: 'Stacks', price: 10.15, base: 9.80, vol: 72, color: '#5546FF' },
        { id: 'PEPE', name: 'Pepe', price: 0.00004, base: 0.00003, vol: 98, color: '#00FF41' },
        { id: 'TIA', name: 'Celestia', price: 32.40, base: 30, vol: 88, color: '#7D26CD' },
        { id: 'INJ', name: 'Injective', price: 145.20, base: 140, vol: 70, color: '#00A3FF' },
        { id: 'SEI', name: 'Sei', price: 3.45, base: 3.10, vol: 84, color: '#FF3131' },
        { id: 'KAS', name: 'Kaspa', price: 0.75, base: 0.70, vol: 78, color: '#70C7BA' },
        { id: 'BONK', name: 'Bonk', price: 0.00012, base: 0.0001, vol: 85, color: '#FFA500' }
    ];

    let current = assets[0];
    const ctx = document.getElementById('mainChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: { labels: Array(30).fill(''), datasets: [{ data: Array(30).fill(current.price), borderColor: current.color, borderWidth: 2, pointRadius: 0, tension: 0.4 }] },
        options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { display: false } }, plugins: { legend: { display: false } } }
    });

    function select(id) {
        current = assets.find(a => a.id === id);
        document.getElementById('active-asset').innerText = `${current.name.toUpperCase()} / BRL`;
        chart.data.datasets[0].borderColor = current.color;
        renderTable();
        updateDecision();
    }

    function updateDecision() {
        const v = ((current.price - current.base) / current.base) * 100;
        const proj = current.price * (1 + (v * 0.5 / 100));
        const dec = document.getElementById('sa-decision');
        const panel = document.getElementById('sa-panel');
        
        if(current.vol > 80 && v > 1) {
            dec.innerText = "LIBERADA: ENTRA"; dec.style.color = "var(--green)"; panel.style.background = "#080808";
        } else if(v < 0) {
            dec.innerText = "PULA (VÃCUO)"; dec.style.color = "var(--red)"; panel.style.background = "#1a0505";
        } else {
            dec.innerText = "AGUARDAR"; dec.style.color = "var(--gold)"; panel.style.background = "#080808";
        }
        document.getElementById('sa-proj').innerText = proj.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function renderTable() {
        document.getElementById('assets-body').innerHTML = assets.map(a => {
            const v = ((a.price - a.base) / a.base) * 100;
            const isLib = a.vol > 80 && v > 1;
            return `
                <tr onclick="select('${a.id}')" class="${current.id === a.id ? 'selected' : ''}">
                    <td class="asset-name">${a.name} ${isLib ? '<span class="liberada-icon">ðŸ”±</span>' : ''}</td>
                    <td class="price-col">${a.price.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    <td class="var-col ${v >= 0 ? 'trend-up' : 'trend-down'}">${v >= 0 ? 'â–²' : 'â–¼'} ${Math.abs(v).toFixed(2)}%</td>
                </tr>
            `;
        }).join('');
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        assets.forEach(a => { a.price += (Math.random() - 0.5) * (a.price * 0.001); });
        chart.data.datasets[0].data.push(current.price); chart.data.datasets[0].data.shift();
        chart.update('none');
        document.getElementById('main-price').innerText = current.price.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        renderTable();
        updateDecision();
    }, 1500);

    renderTable();
    updateDecision();
</script>
</body>
</html>
