<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIPLOMATA GOLD // S.I.</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #C5A059; --black: #050505; --green: #00FF41; --red: #FF3131; --line: rgba(255,255,255,0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto Mono', monospace; }
        body { background: var(--black); color: #fff; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        /* HEADER COM SELETORES FIXOS */
        .fixed-header { flex-shrink: 0; background: var(--black); border-bottom: 1px solid var(--line); z-index: 100; }
        .top-info { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 0.7em; letter-spacing: 4px; color: var(--gold); font-weight: 900; font-family: 'Inter'; }
        
        .time-nav { display: flex; padding: 10px; gap: 6px; overflow-x: auto; scrollbar-width: none; border-top: 1px solid var(--line); }
        .t-btn { background: #111; border: none; color: #555; padding: 6px 12px; border-radius: 4px; font-size: 0.55em; font-weight: 800; cursor: pointer; white-space: nowrap; font-family: 'Inter'; }
        .t-btn.active { background: var(--gold); color: #000; }

        /* √ÅREA DE CONTE√öDO */
        .viewport { flex: 1; overflow-y: auto; padding-bottom: 70px; }
        .content-section { display: none; }
        .content-section.active { display: block; }

        /* ABA GRAF */
        .price-hero { text-align: center; padding: 30px 0; }
        #main-val { font-size: 3.5em; font-weight: 100; letter-spacing: -2px; }
        .chart-box { height: 300px; width: 100%; padding: 0 15px; }

        /* ABA DATA (SEM LETRAS) */
        .data-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .data-table th { position: sticky; top: 0; background: #080808; text-align: right; font-size: 0.55em; color: #333; padding: 12px 10px; border-bottom: 1px solid var(--line); font-family: 'Inter'; }
        .data-table th:nth-child(1) { width: 15%; text-align: left; }
        .data-table td { padding: 16px 10px; border-bottom: 1px solid var(--line); font-size: 0.85em; text-align: right; }
        .data-table td:nth-child(1) { text-align: left; color: var(--gold); }

        /* TAB BAR */
        .tab-bar { display: flex; border-top: 1px solid var(--line); background: #080808; position: fixed; bottom: 0; width: 100%; height: 60px; }
        .tab-item { flex: 1; display: flex; align-items: center; justify-content: center; color: #444; font-size: 0.7em; font-weight: 800; cursor: pointer; font-family: 'Inter'; }
        .tab-item.active { color: var(--gold); border-top: 2px solid var(--gold); }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="top-info">
            <div class="logo">üî± DIPLOMATA</div>
            <div id="clock" style="font-size: 0.7em; color: #222;">11:02:00</div>
        </div>
        <div class="time-nav">
            <button class="t-btn" onclick="updateMode(0.5, this)">15 MIN</button>
            <button class="t-btn" onclick="updateMode(0.8, this)">45 MIN</button>
            <button class="t-btn active" onclick="updateMode(1, this)">1 HORA</button>
            <button class="t-btn" onclick="updateMode(2, this)">4 HORAS</button>
            <button class="t-btn" onclick="updateMode(24, this)">24 HORAS</button>
        </div>
    </div>

    <div class="viewport">
        <div id="view-graf" class="content-section active">
            <div class="price-hero"><div id="main-val">0,00</div></div>
            <div class="chart-box"><canvas id="mainChart"></canvas></div>
        </div>

        <div id="view-data" class="content-section">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ATUAL</th>
                        <th>%</th>
                        <th>PROJ 24H</th>
                    </tr>
                </thead>
                <tbody id="data-body"></tbody>
            </table>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="nav('view-graf', this)">GRAF</div>
        <div class="tab-item" onclick="nav('view-data', this)">DATA</div>
    </div>

    <script>
        const marketBase = [
            {p:482119.45, v:2.1}, {p:14820.10, v:1.4}, {p:965.40, v:6.2}, {p:2.45, v:2.1}, // #4 Cardano
            {p:3120.00, v:-0.4}, {p:3.10, v:0.8}, {p:0.85, v:15.2}, {p:182.30, v:4.7},
            {p:0.78, v:1.1}, {p:35.10, v:-2.3}, {p:92.30, v:3.1}, {p:12.45, v:12.4},
            {p:52.30, v:3.8}, {p:145.00, v:5.3}, {p:0.00012, v:8.5}, {p:410.00, v:1.2}
        ];

        function nav(id, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'view-data') renderTable();
        }

        function updateMode(h, btn) {
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function renderTable() {
            const body = document.getElementById('data-body');
            body.innerHTML = marketBase.map((c, i) => {
                const proj = c.p * (1 + (c.v / 100));
                return `<tr>
                    <td>${i+1}</td>
                    <td>${c.p.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                    <td style="color:${c.v >= 0 ? 'var(--green)' : 'var(--red)'}">${c.v.toFixed(2)}</td>
                    <td style="color:var(--gold)">${proj.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                </tr>`;
            }).join('');
        }

        const ctx = document.getElementById('mainChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(40).fill(''),
                datasets: [{ data: Array(40).fill(482119), borderColor: '#C5A059', borderWidth: 1.5, pointRadius: 0, fill: true, backgroundColor: 'rgba(197, 160, 89, 0.02)', tension: 0.4 }]
            },
            options: { responsive: true, maintainAspectRatio: false, animation: false, scales: { x: { display: false }, y: { display: false } }, plugins: { legend: { display: false } } }
        });

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            let last = chart.data.datasets[0].data[39];
            let delta = (Math.random() - 0.5) * 200;
            let val = last + delta;
            chart.data.datasets[0].data.push(val);
            chart.data.datasets[0].data.shift();
            chart.update('none');
            document.getElementById('main-val').innerText = val.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            document.getElementById('main-val').style.color = delta > 0 ? 'var(--green)' : 'var(--red)';
        }, 2000);

        renderTable();
    </script>
</body>
</html>
