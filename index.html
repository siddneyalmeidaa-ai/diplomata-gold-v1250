    <style>
        :root { --gold: #D4AF37; --black: #000; --green: #00FF00; --red: #FF0000; --gray: #111; }
        body { background: var(--black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* CAPA DE ENTRADA */
        #capa { position: fixed; width: 100%; height: 100%; background: var(--black); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        #capa h1 { color: var(--gold); font-size: 3em; margin: 0; }
        .btn-acesso { margin-top: 30px; padding: 15px 40px; border: 2px solid var(--gold); color: var(--gold); background: transparent; border-radius: 50px; cursor: pointer; font-weight: bold; letter-spacing: 2px; }

        /* NAVEGA√á√ÉO POR ABAS */
        .nav-bar { display: flex; background: #0a0a0a; border-top: 1px solid var(--gold); position: fixed; bottom: 0; width: 100%; height: 65px; z-index: 100; }
        .tab-btn { flex: 1; border: none; background: transparent; color: #444; font-size: 0.75em; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .tab-btn.active { color: var(--gold); border-top: 3px solid var(--gold); background: linear-gradient(to bottom, rgba(212,175,55,0.1), transparent); }

        .content { height: calc(100vh - 65px); overflow-y: auto; display: none; padding: 20px; box-sizing: border-box; }
        .content.active { display: block; }

        /* ESTILO DA TABELA (TODAS AS MOEDAS) */
        .table-container { background: #050505; border-radius: 15px; border: 1px solid #222; padding: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th { color: var(--gold); text-align: left; border-bottom: 1px solid var(--gold); padding: 12px; font-size: 0.7em; letter-spacing: 1px; }
        td { padding: 12px; border-bottom: 1px solid #111; font-size: 0.85em; font-weight: 500; }
        .gold-tag { color: var(--green); font-weight: bold; }

        /* RADAR GR√ÅFICO (ORGANISMO VIVO) */
        .radar-box { text-align: center; background: #050505; border-radius: 20px; border: 1px solid #222; padding: 20px; margin-bottom: 20px; }
        .gauge-container { position: relative; width: 240px; height: 120px; margin: 20px auto; overflow: hidden; }
        .gauge-bg { width: 240px; height: 240px; border: 20px solid #1a1a1a; border-radius: 50%; border-bottom-color: transparent; border-left-color: transparent; transform: rotate(-45deg); position: absolute; }
        .gauge-fill { width: 240px; height: 240px; border: 20px solid var(--gold); border-radius: 50%; border-bottom-color: transparent; border-left-color: transparent; transform: rotate(-45deg); position: absolute; transition: 0.3s ease-out; filter: drop-shadow(0 0 5px var(--gold)); }
        .needle { width: 4px; height: 100px; background: #fff; position: absolute; left: 50%; bottom: 0; transform-origin: bottom center; transition: 0.3s ease-out; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        
        /* SCANNER DE PRESS√ÉO */
        .scanner-wrap { margin: 25px 0; }
        .scanner-bar { display: flex; height: 30px; background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        #bar-buy { background: var(--green); width: 50%; transition: 0.4s; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        #bar-sell { background: var(--red); width: 50%; transition: 0.4s; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }

        .status-msg { font-size: 1.4em; font-weight: bold; margin: 10px 0; letter-spacing: 2px; }
        .legenda { font-size: 0.7em; color: #666; text-align: left; line-height: 1.6; border-top: 1px solid #222; padding-top: 15px; }
    </style>
</head>
