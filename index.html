<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #C5A059; --black: #050505; --green: #00FF41; --red: #FF3131; --line: rgba(255,255,255,0.02); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--black); color: #fff; overflow: hidden; }

        /* HEADER GHOST */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--line); }
        .logo { font-size: 0.7em; letter-spacing: 5px; color: var(--gold); font-weight: 900; }

        /* SELETOR EM P√çLULAS */
        .time-nav { display: flex; padding: 10px 15px; gap: 8px; overflow-x: auto; scrollbar-width: none; background: #080808; }
        .t-btn { background: #151515; border: none; color: #444; padding: 6px 14px; border-radius: 20px; font-size: 0.6em; font-weight: 800; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .t-btn.active { background: var(--gold); color: #000; box-shadow: 0 0 10px rgba(197, 160, 89, 0.2); }

        /* √ÅREA DE DADOS */
        .viewport { height: calc(100vh - 120px); overflow-y: auto; padding: 10px 20px; scroll-behavior: smooth; }
        
        .price-focus { text-align: center; padding: 20px 0; }
        #main-price { font-size: 3.5em; font-weight: 100; letter-spacing: -2px; }
        #signal { font-size: 0.6em; letter-spacing: 4px; color: #333; margin-top: 5px; font-weight: 800; }

        .chart-box { height: 160px; width: 100%; margin: 10px 0 30px 0; }

        /* TABELA RANKING (4 COLUNAS) */
        .ranking-table { width: 100%; border-collapse: collapse; }
        .ranking-table th { text-align: left; font-size: 0.5em; color: #222; letter-spacing: 2px; padding-bottom: 10px; border-bottom: 1px solid var(--line); }
        .ranking-table td { padding: 14px 0; border-bottom: 1px solid var(--line); font-size: 0.8em; font-family: 'Roboto Mono', monospace; }
        .rank-num { color: #222; font-size: 0.7em; margin-right: 5px; }
        .coin-name { color: #eee; font-weight: 600; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">üî± DIPLOMATA</div>
        <div id="clock" style="color:#222; font-size: 0.7em; font-family: monospace;">10:08:00</div>
    </div>

    <div class="time-nav">
        <button class="t-btn" onclick="act(this)">15 MIN</button>
        <button class="t-btn" onclick="act(this)">30 MIN</button>
        <button class="t-btn" onclick="act(this)">45 MIN</button>
        <button class="t-btn active" onclick="act(this)">1 HORA</button>
        <button class="t-btn" onclick="act(this)">2 HORAS</button>
        <button class="t-btn" onclick="act(this)">24 HORAS</button>
    </div>

    <div class="viewport">
        <div class="price-focus">
            <div id="main-price">482.119,45</div>
            <div id="signal">ANALISANDO FLUXO...</div>
        </div>

        <div class="chart-box">
            <canvas id="mainChart"></canvas>
        </div>

        <table class="ranking-table">
            <thead>
                <tr><th># ATIVO</th><th>PRE√áO (BRL)</th><th>VAR (24H)</th><th>ESTADO</th></tr>
            </thead>
            <tbody id="ranking-body"></tbody>
        </table>
    </div>

    <script>
        function act(b) {
            document.querySelectorAll('.t-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
        }

        // RANKING OFICIAL ATUALIZADO
        const rankingCripto = [
            {n:"BITCOIN", p:"482.119", v:"+2.1%"},
            {n:"ETHEREUM", p:"14.820", v:"+1.4%"},
            {n:"TETHER", p:"5,01", v:"+0.01%"},
            {n:"SOLANA", p:"965,40", v:"+6.2%"},
            {n:"BNB", p:"3.120", v:"-0.4%"},
            {n:"XRP", p:"3,10", v:"+0.8%"},
            {n:"DOGECOIN", p:"0,85", v:"+15.2%"},
            {n:"CARDANO", p:"2,45", v:"+2.1%"},
            {n:"AVALANCHE", p:"182,30", v:"+4.7%"},
            {n:"TRON", p:"0,78", v:"+1.1%"},
            {n:"DOT", p:"35,10", v:"-2.3%"},
            {n:"LINK", p:"92,30", v:"+3.1%"}
        ];

        const list = document.getElementById('ranking-body');
        // Preenche at√© 96 ativos seguindo a l√≥gica de ranking
        for (let i = 0; i < 96; i++) {
            const m = rankingCripto[i % rankingCripto.length];
            const isPos = m.v.includes('+');
            list.innerHTML += `
                <tr>
                    <td><span class="rank-num">${i+1}</span> <span class="coin-name">${m.n}</span></td>
                    <td>${m.p}</td>
                    <td style="color:${isPos ? 'var(--green)' : 'var(--red)'}">${m.v}</td>
                    <td style="color:#222; font-size:0.7em;">${isPos ? 'STABLE' : 'VACUUM'}</td>
                </tr>
            `;
        }

        const ctx = document.getElementById('mainChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(40).fill(''),
                datasets: [{
                    data: Array(40).fill(482119),
                    borderColor: '#C5A059',
                    borderWidth: 1.2,
                    pointRadius: 0,
                    fill: true,
                    backgroundColor: 'rgba(197, 160, 89, 0.02)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: { x: { display: false }, y: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            let val = 482119 + (Math.random() - 0.5) * 500;
            chart.data.datasets[0].data.push(val);
            chart.data.datasets[0].data.shift();
            chart.update('none');
            
            const p = document.getElementById('main-price');
            const s = document.getElementById('signal');
            p.innerText = val.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            
            if(val > 482119) {
                p.style.color = 'var(--green)';
                s.innerText = 'ENTRA ‚Ä¢ ALVO POSITIVO';
                s.style.color = 'var(--green)';
            } else {
                p.style.color = 'var(--red)';
                s.innerText = 'PULA ‚Ä¢ V√ÅCUO DETECTADO';
                s.style.color = 'var(--red)';
            }
        }, 1000);
    </script>
</body>
</html>
