<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#D4AF37">
    <title>DIPLOMATA GOLD V1250</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #D4AF37; --black: #000; --green: #00FF00; --red: #FF0000; --bg: #050505; }
        body { background: var(--black); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        
        /* CAPA DIRETORIA */
        #capa { position: fixed; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        .btn-acesso { padding: 15px 50px; border: 1px solid var(--gold); color: var(--gold); background: transparent; cursor: pointer; font-weight: bold; letter-spacing: 5px; text-transform: uppercase; }

        /* HEADER */
        .header { padding: 15px; background: #080808; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; font-family: monospace; }
        .status-pill { padding: 4px 10px; border-radius: 4px; font-size: 0.7em; font-weight: bold; }

        /* NAV */
        .nav-bar { display: flex; background: #080808; position: fixed; bottom: 0; width: 100%; height: 65px; border-top: 1px solid #222; }
        .tab-btn { flex: 1; border: none; background: transparent; color: #444; font-weight: 900; font-size: 0.7em; letter-spacing: 1px; }
        .tab-btn.active { color: var(--gold); border-bottom: 3px solid var(--gold); }

        .content { height: calc(100vh - 130px); overflow-y: auto; display: none; padding: 10px; box-sizing: border-box; }
        .content.active { display: block; }

        /* TABELA PROFISSIONAL 4 COLUNAS */
        .table-pro { width: 100%; border-collapse: collapse; background: #080808; font-size: 0.75em; border-radius: 8px; overflow: hidden; }
        .table-pro th { color: var(--gold); padding: 15px 5px; text-align: left; border-bottom: 2px solid #222; background: #111; }
        .table-pro td { padding: 15px 5px; border-bottom: 1px solid #111; font-family: 'Roboto Mono', monospace; }

        /* O GR√ÅFICO "BONIT√ÉO" */
        .chart-container { background: #080808; border: 1px solid #222; border-radius: 12px; padding: 15px; margin-top: 10px; height: 250px; position: relative; }
        #liveChart { width: 100% !important; height: 100% !important; }

        .price-big { font-size: 2.2em; font-weight: 900; color: var(--gold); margin: 10px 0; font-family: monospace; }
        
        .legenda-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 20px; }
        .leg-item { font-size: 0.6em; color: #555; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="capa">
        <div style="font-size: 4em; margin-bottom: 10px;">üî±</div>
        <h1 style="color:var(--gold); letter-spacing: 10px; margin:0;">DIPLOMATA</h1>
        <p style="color:#444; font-size: 0.7em; letter-spacing: 4px; margin-bottom: 30px;">TRADING TERMINAL V1250</p>
        <button class="btn-acesso" onclick="entrar()">ENTRAR</button>
    </div>

    <div class="header">
        <span style="color:var(--gold); font-weight: bold;">S.I. // LIVE DATA</span>
        <span id="nasa-clock" style="color:var(--gold)">00:00:00</span>
    </div>

    <div id="moedas" class="content active">
        <table class="table-pro">
            <thead>
                <tr>
                    <th>ATIVO</th>
                    <th>PRE√áO (R$)</th>
                    <th>VAR (24H)</th>
                    <th>TIME</th>
                </tr>
            </thead>
            <tbody id="lista-corpo">
                </tbody>
        </table>
    </div>

    <div id="graficos" class="content">
        <div style="text-align: center;">
            <div id="asset-name" style="font-size: 0.8em; color: #888; letter-spacing: 2px;">BITCOIN / BRL</div>
            <div id="main-price" class="price-big">477.100,00</div>
            <div id="price-status" class="status-pill" style="background: var(--green); color: black; display: inline-block;">MERCADO LIBERADO</div>
        </div>

        <div class="chart-container">
            <canvas id="liveChart"></canvas>
        </div>

        <div class="legenda-grid">
            <div class="leg-item">üü¢ ENTRA: ACIMA DO ALVO</div>
            <div class="leg-item">üî¥ PULA: ZONA DE V√ÅCUO</div>
            <div class="leg-item">‚öñÔ∏è AGUARDA: LAT√äNCIA</div>
            <div class="leg-item">‚è±Ô∏è NASA: 0.004ms</div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="tab-btn active" onclick="switchTab('moedas', this)">MARKET</button>
        <button class="tab-btn" onclick="switchTab('graficos', this)">CHART PRO</button>
    </div>

    <script>
        function entrar() { document.getElementById('capa').style.transform = 'translateY(-100%)'; }
        
        function switchTab(id, btn) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        // DADOS DA TABELA
        const ativos = [
            {n:"BITCOIN", p:"477.100", v:"+2.45%", t:"09:30:01"},
            {n:"SOLANA", p:"960,75", v:"+5.12%", t:"09:30:02"},
            {n:"AVAX", p:"178,50", v:"+0.88%", t:"09:30:08"},
            {n:"ETH", p:"14.250", v:"-1.05%", t:"09:30:10"}
        ];

        const corpo = document.getElementById('lista-corpo');
        ativos.forEach(a => {
            corpo.innerHTML += `<tr><td><b>${a.n}</b></td><td>${a.p}</td><td style="color:${a.v.includes('+')?'var(--green)':'var(--red)'}">${a.v}</td><td style="color:#444">${a.t}</td></tr>`;
        });

        // CONFIGURA√á√ÉO DO GR√ÅFICO "BONIT√ÉO"
        const ctx = document.getElementById('liveChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 200);
        gradient.addColorStop(0, 'rgba(212, 175, 55, 0.4)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

        let dataPoints = Array(20).fill(477100);
        let labels = Array(20).fill('');

        const liveChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Pre√ßo Gold',
                    data: dataPoints,
                    borderColor: '#D4AF37',
                    borderWidth: 3,
                    pointRadius: 0,
                    fill: true,
                    backgroundColor: gradient,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { duration: 400 },
                scales: {
                    x: { display: false },
                    y: { 
                        grid: { color: '#111' },
                        ticks: { color: '#444', font: { size: 10 } }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });

        // MOTOR DE MOVIMENTO (SINCRONIA NASA)
        setInterval(() => {
            // Rel√≥gio
            const d = new Date();
            document.getElementById('nasa-clock').innerText = d.toLocaleTimeString();

            // Simula√ß√£o de Pre√ßo
            const lastPrice = dataPoints[dataPoints.length - 1];
            const change = (Math.random() - 0.5) * 500;
            const newPrice = lastPrice + change;

            dataPoints.push(newPrice);
            dataPoints.shift();
            liveChart.update('none');

            // Atualiza Painel Principal
            const mainP = document.getElementById('main-price');
            mainP.innerText = newPrice.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            
            const status = document.getElementById('price-status');
            if(change > 0) {
                mainP.style.color = "var(--green)";
                status.innerText = "ENTRA (COMPRA GOLD)";
                status.style.background = "var(--green)";
            } else {
                mainP.style.color = "var(--red)";
                status.innerText = "PULA (ZONA V√ÅCUO)";
                status.style.background = "var(--red)";
            }
        }, 800);
    </script>
</body>
</html>
