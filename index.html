<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIPLOMATA GOLD // S.I. TERMINAL</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --gold: #C5A059; 
            --black: #050505; 
            --green: #00FF41; 
            --red: #FF3131; 
            --line: rgba(255,255,255,0.02); 
            --dark-gray: #111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background: var(--black); color: #fff; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }

        /* HEADER */
        .header { 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--line);
        }
        .logo { font-size: 0.75em; letter-spacing: 5px; color: var(--gold); font-weight: 900; text-transform: uppercase; }
        .clock { font-family: monospace; color: #333; font-size: 0.8em; }

        /* SELETOR DE TEMPO (P√çLULAS) */
        .time-nav { 
            display: flex; 
            padding: 12px 15px; 
            gap: 8px; 
            overflow-x: auto; 
            background: #080808; 
            border-bottom: 1px solid var(--line);
            scrollbar-width: none;
        }
        .time-nav::-webkit-scrollbar { display: none; }
        .t-btn { 
            background: var(--dark-gray); 
            border: none; 
            color: #555; 
            padding: 8px 16px; 
            border-radius: 20px; 
            font-size: 0.65em; 
            font-weight: 800; 
            cursor: pointer; 
            white-space: nowrap; 
            transition: 0.3s;
        }
        .t-btn.active { background: var(--gold); color: #000; box-shadow: 0 0 15px rgba(197, 160, 89, 0.2); }

        /* VIEWPORT PRINCIPAL */
        .viewport { flex: 1; overflow-y: auto; padding: 0 20px; }

        /* √ÅREA DO PRE√áO */
        .price-focus { text-align: center; padding: 25px 0; }
        #main-price { font-size: 3.8em; font-weight: 100; letter-spacing: -2px; }
        #signal { font-size: 0.65em; letter-spacing: 4px; color: #444; font-weight: 800; margin-top: 5px; }

        /* GR√ÅFICO */
        .chart-box { height: 200px; width: 100%; margin-bottom: 20px; position: relative; }

        /* TABELA DE RANKING REAL */
        .ranking-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .ranking-table th { text-align: left; font-size: 0.55em; color: #222; letter-spacing: 2px; padding: 10px 0; border-bottom: 1px solid var(--line); }
        .ranking-table td { padding: 16px 0; border-bottom: 1px solid var(--line); font-size: 0.85em; font-family: 'Roboto Mono', monospace; }
        .rank-id { color: #222; font-size: 0.7em; margin-right: 8px; }
        .coin-name { color: #eee; font-weight: 600; font-family: 'Inter', sans-serif; }

        /* STATUS FOOTER */
        .footer { padding: 10px; border-top: 1px solid var(--line); font-size: 0.6em; color: #222; text-align: center; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">üî± DIPLOMATA</div>
        <div id="clock" class="clock">00:00:00</div>
    </div>

    <div class="time-nav">
        <button class="t-btn" onclick="updateView('15m', this)">15 MIN</button>
        <button class="t-btn" onclick="updateView('30m', this)">30 MIN</button>
        <button class="t-btn" onclick="updateView('45m', this)">45 MIN</button>
        <button class="t-btn active" onclick="updateView('1h', this)">1 HORA</button>
        <button class="t-btn" onclick="updateView('2h', this)">2 HORAS</button>
        <button class="t-btn" onclick="updateView('24h', this)">24 HORAS</button>
    </div>

    <div class="viewport">
        <div class="price-focus">
            <div id="main-price">482.119,45</div>
            <div id="signal">ANALISANDO FLUXO...</div>
        </div>

        <div class="chart-box">
            <canvas id="mainChart"></canvas>
        </div>

        <table class="ranking-table">
            <thead>
                <tr>
                    <th># ATIVO</th>
                    <th>PRE√áO (BRL)</th>
                    <th>VAR (24H)</th>
                    <th>A√á√ÉO</th>
                </tr>
            </thead>
            <tbody id="ranking-body"></tbody>
        </table>
    </div>

    <div class="footer">
        MODE: REAL-TIME SYNC // MEM√ìRIA QU√ÇNTICA ATIVA
    </div>

    <script>
        // DATABASE REAL E √öNICO (RANKING MARKET CAP)
        const marketData = [
            {n:"BITCOIN", p:"482.119", v:"+2.1%"}, {n:"ETHEREUM", p:"14.820", v:"+1.4%"},
            {n:"TETHER", p:"5,01", v:"+0.01%"}, {n:"SOLANA", p:"965,40", v:"+6.2%"},
            {n:"BNB", p:"3.120", v:"-0.4%"}, {n:"XRP", p:"3,10", v:"+0.8%"},
            {n:"DOGECOIN", p:"0,85", v:"+15.2%"}, {n:"CARDANO", p:"2,45", v:"+2.1%"},
            {n:"AVALANCHE", p:"182,30", v:"+4.7%"}, {n:"TRON", p:"0,78", v:"+1.1%"},
            {n:"POLKADOT", p:"35,10", v:"-2.3%"}, {n:"CHAINLINK", p:"92,30", v:"+3.1%"},
            {n:"SHIBA INU", p:"0,00012", v:"+8.5%"}, {n:"TONCOIN", p:"35,40", v:"+0.9%"},
            {n:"SUI", p:"12,45", v:"+12.4%"}, {n:"NEAR", p:"24,15", v:"+4.2%"},
            {n:"PEPE", p:"0,00005", v:"+25.1%"}, {n:"APTOS", p:"52,30", v:"+3.8%"},
            {n:"LITECOIN", p:"410,20", v:"+1.2%"}, {n:"HEDERA", p:"0,45", v:"+10.4%"},
            {n:"STELLAR", p:"0,65", v:"+2.5%"}, {n:"MONERO", p:"850,00", v:"+0.5%"},
            {n:"KASPA", p:"0,82", v:"+6.7%"}, {n:"COSMOS", p:"42,10", v:"-1.5%"},
            {n:"UNISWAP", p:"45,30", v:"+4.1%"}, {n:"ARBITRUM", p:"4,15", v:"+2.2%"},
            {n:"OPTIMISM", p:"12,10", v:"+3.5%"}, {n:"FETCH.AI", p:"8,40", v:"+18.2%"},
            {n:"RENDER", p:"35,20", v:"+9.1%"}, {n:"INJECTIVE", p:"145,00", v:"+5.3%"}
        ];

        function renderRanking() {
            const tbody = document.getElementById('ranking-body');
            tbody.innerHTML = '';
            marketData.forEach((coin, i) => {
                const isPos = coin.v.includes('+');
                tbody.innerHTML += `
                    <tr>
                        <td><span class="rank-id">${i+1}</span><span class="coin-name">${coin.n}</span></td>
                        <td>${coin.p}</td>
                        <td style="color:${isPos ? 'var(--green)' : 'var(--red)'}">${coin.v}</td>
                        <td style="color:#222; font-size:0.7em;">${isPos ? 'ENTRA' : 'PULA'}</td>
                    </tr>
                `;
            });
        }
        renderRanking();

        function updateView(time, btn) {
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        const ctx = document.getElementById('mainChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(40).fill(''),
                datasets: [{
                    data: Array(40).fill(482119),
                    borderColor: '#C5A059',
                    borderWidth: 1.2,
                    pointRadius: 0,
                    fill: true,
                    backgroundColor: 'rgba(197, 160, 89, 0.02)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: { x: { display: false }, y: { display: false } },
                plugins: { legend: { display: false } }
            }
        });

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            let last = chart.data.datasets[0].data[39];
            let change = (Math.random() - 0.5) * 500;
            let val = last + change;
            
            chart.data.datasets[0].data.push(val);
            chart.data.datasets[0].data.shift();
            chart.update('none');

            const pEl = document.getElementById('main-price');
            const sEl = document.getElementById('signal');
            pEl.innerText = val.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            
            if(change > 0) {
                pEl.style.color = 'var(--green)';
                sEl.innerText = 'ENTRA ‚Ä¢ ALVO POSITIVO';
                sEl.style.color = 'var(--green)';
            } else {
                pEl.style.color = 'var(--red)';
                sEl.innerText = 'PULA ‚Ä¢ V√ÅCUO DETECTADO';
                sEl.style.color = 'var(--red)';
            }
        }, 1000);
    </script>
</body>
</html>
